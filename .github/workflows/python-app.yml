name: Build Multi-Platform Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
		
	- name: Test with pytest
	  shell: bash
	  run: |
		if [ -d "tests" ]; then
		  pytest tests/
		else
		  echo "No tests directory found, skipping tests"
		fi
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --name RandPyPwMan main.py
    
    - name: Rename executable (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        mv dist/RandPyPwMan dist/RandPyPwMan-${{ runner.os }}-${{ runner.arch }}
    
    - name: Rename executable (Windows)
      if: runner.os == 'Windows'
      run: |
        move dist\RandPyPwMan.exe dist\RandPyPwMan-${{ runner.os }}-${{ runner.arch }}.exe
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: RandPyPwMan-${{ runner.os }}-${{ runner.arch }}
        path: dist/*
    
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
